<ion-view title="Nuevo Reporte">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                <i class="icon ion-earth"></i>
                Ubicación
            </div>
            <div class="map-container">
                <map on-create="mapCreated(map)"></map>
            </div>
            <a class="item item-icon-right" href="#" ng-click="centerMap()">
                Recargar Ubicación
                <i class="icon ion-refresh"></i>
            </a>
            <div class="item item-divider">
                Características
            </div>
            <div class="item item-toggle">
                Manchas
                <label class="toggle toggle-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="item item-toggle">
                Collar
                <label class="toggle toggle-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="item item-divider">
                Fotografías
            </div>
            <div class="report-picture col col-50" ng-repeat="picture in report.pictures" style="background-image:url({{picture.url}})">
                <button class="button button-outline button-balanced icon ion-gear-a" ng-click="removePicture($index)"></button>
            </div>
            <div class="report-picture-add col col-50">
                <button class="button button-light" ng-click="takePicture()">
                    <i class="icon ion-camera"></i><br/>
                    Añadir Fotografía
                </button>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="button-bar">
            <button class="button icon-right button-balanced">
                Enviar Reporte
            </button>
        </div>
    </div>
</ion-view>
