<ion-view title="Nuevo Reporte Perros">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                <i class="icon ion-earth"></i>
                Ubicación
            </div>
            <div class="map-container">
                <map on-create="mapCreated(map)"></map>
            </div>
            <a class="item item-icon-right" href="#" ng-click="centerMap()">
                Recargar Ubicación
                <i class="icon ion-refresh"></i>
            </a>
            <div class="item item-divider">
                <i class="ion-levels"></i>
                Características
            </div>
            <label class="item item-input item-select">
                <div class="input-label">
                  Tamaño
                </div>
                <select>
                  <option>Miniatura</option>
                  <option>Pequeño</option>
                  <option selected>Mediano</option>
                  <option>Grande</option>
                  <option>Gigante</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                  Color
                </div>
                <select>
                  <option>Blanco</option>
                  <option>Café</option>
                  <option>Café Claro</option>
                  <option>Negro</option>
                  <option>Rojizo</option>
                  <option>Gris</option>
                </select>
            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                  Pelaje
                </div>
                <select>
                  <option>Corto</option>
                  <option>Largo</option>
                  <option>Rizado</option>
                </select>
            </label>
            <div class="item item-toggle">
                Manchas
                <label class="toggle toggle-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="item item-toggle">
                Rayas
                <label class="toggle toggle-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="item item-toggle">
                Collar
                <label class="toggle toggle-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
            <div class="item item-divider">
                <i class="ion-camera"></i>
                Fotografías
            </div>
            <div class="report-picture col col-50" ng-repeat="picture in report.pictures" style="background-image:url({{picture.url}})">
                <button class="button button-outline button-balanced icon ion-gear-a" ng-click="removePicture($index)"></button>
            </div>
            <div class="report-picture-add col col-50">
                <button class="button button-light" ng-click="takePicture()">
                    <i class="icon ion-camera"></i><br/>
                    Añadir Fotografía
                </button>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <div class="button-bar">
            <button class="button icon-right button-balanced">
                Enviar Reporte
            </button>
        </div>
    </div>
</ion-view>
