<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- satellizer -->
    <script src="lib/satellizer/satellizer.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Controllers -->
    <script src="app/modules/reports/controller.js"></script>

    <!-- Directives -->
    <script src="app/directives/map.js"></script>

    <!-- Factories -->
    <script src="app/factories/camera.js"></script>

    <!-- App -->
    <script src="app/app.js"></script>

    <!-- maps libs -->
    <script src="http://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=false&language=en&v=3.14"></script>

  </head>
  <body ng-app="swarmtrace">
    <ion-side-menus enable-menu-with-back-views="true">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
                <ion-nav-buttons side="left">
                    <!-- Toggle left side menu -->
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Los Perritos</h1>
            </ion-header-bar>
        </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
